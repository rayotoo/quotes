<script>
        const quotes = [
            { text: "The best way to predict the future is to create it.", author: "Abraham Lincoln" },
            { text: "Success is not the key to happiness. Happiness is the key to success.", author: "Albert Schweitzer" },
            { text: "Do not wait for leaders; do it alone, person to person.", author: "Mother Teresa" }
        ];

        const quoteWrapper = document.querySelector('.quote-wrapper');
        const quoteItems = document.querySelectorAll('.quote-item');
        let currentIndex = 0;

        function showQuote(index) {
            // Reset classes
            quoteItems.forEach((item, i) => {
                item.className = 'quote-item';
                if (i === index) {
                    item.classList.add('active');
                } else if (i === (index - 1 + quotes.length) % quotes.length) {
                    item.classList.add('prev');
                } else {
                    item.classList.add('next');
                }
                // Correctly select elements within the current quote-item
                const p = item.querySelector('#quote');
                const author = item.querySelector('.author');
                if (p) p.innerText = quotes[i].text;
                if (author) author.innerText = `- ${quotes[i].author}`;
            });

            // Adjust wrapper height to the active quote's height (optional, for smoother transitions)
            // quoteWrapper.style.height = quoteItems[index].offsetHeight + 'px';
        }

        function nextQuote() {
            currentIndex = (currentIndex + 1) % quotes.length;
            showQuote(currentIndex);
        }

        // Show initial quote
        showQuote(currentIndex);

        // Set interval for automatic scrolling
        setInterval(nextQuote, 3000); // Change quote every 3 seconds
    </script>
